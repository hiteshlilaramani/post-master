<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PostMaster</title>
    <style>
        #responsePre{
            max-height: 500px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>PostMaster</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="my-3 text-center" style="font-weight: 700;">Welcome to PostMaster</h3>
    </div>

    <!-- Starts -->
    <div class="container my-4 py-4 bg-light">

        <!-- URL Box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label"><b>URL</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL">
            </div>
        </div>

        <!-- Request Type -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>Request Type</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content Type -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>Content Type</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Parameters Box : This will hide on clicking JSON option in content type-->
        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label"><b>Parameter 1</b></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button class="btn btn-primary col-md-1" id="addParams">+ Add</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- JSON Request Box : This will hide on clicking parameter option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="row">
                <label for="requestJsonText" class="col-sm-2 col-form-label"><b>Enter Request JSON</b></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch API -->
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>

        <!-- Response Box -->
        <div class="my-3" id="reponseJsonBox">
            <div class="row">
                <label for="reponseJsonText" class="col-sm-2 col-form-label"><b>Reponse</b></label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="reponseJsonText" rows="3"
                        placeholder="API response will appear here"></textarea> -->

                    <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here... </code> </pre>

                    <!-- <div class="toolbar">
                        <div class="toolbar-item">
                            <button class="copy-to-clipboard-button" type="button" data-copy-state="copy">
                                <span>Copy</span>
                            </button>
                        </div>
                    </div> -->
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
